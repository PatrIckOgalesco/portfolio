<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Terminal-Based Portfolio</title>
      <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
      <link
            rel="shortcut icon"
            href="https://raw.githubusercontent.com/PatrIckOgalesco/portfolio/refs/heads/main/assets/images/logo.ico"
            type="image/x-icon"
        />
      
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');

         :root {
            --primary-color: #343541;
            --background-color: #ece8e1;
            --text-color: #000000;
            --accent-color: #00ff00;
            --hover-color: #f0f0f0;
         }

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            color: var(--primary-color);
         }

         body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            overflow: hidden;
         }

         body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--background-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
         }

         .window {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
            max-width: 90%;
            max-height: 80%;
            width: 100%;
            height: 100%;
            border-radius: 10px;
         }

         .window__taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--background-color);
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
            height: 50px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
         }

         .window__taskbar--actions button {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
         }

         .window__taskbar--actions button:hover {
            opacity: 0.7;
         }

         .close { background-color: #343541; }
         .minimize { background-color: #343541; }
         .maximize { background-color: #343541; }

         .terminal_content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 14px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
         }

         .terminal_line p {
            margin: 0;
         }

         .color1 { color: var(--primary-color); }
         .color2 { color: var(--primary-color); }

         .cursor {
            outline: none;
            display: inline;
            white-space: nowrap;
            word-break: keep-all;
         }

         .cursor::after {
            content: '';
            display: inline-block;
            width: 5px;
            height: 18px;
            background-color: var(--accent-color);
            animation: blink 1s step-end infinite;
         }

         .intelli-sense-dropdown {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
         }

         .intelli-sense-dropdown p {
            padding: 8px 12px;
            margin: 0;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
         }

         .intelli-sense-dropdown p:hover {
            background-color: var(--hover-color);
         }

         .typing-animation {
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
         }

         .info-text {
            color: #ff6347;
            display: inline-block;
         }

         .info-text1 {
            color: #05ce91;
            display: inline-block;
         }

         @keyframes typing {
            from { width: 0 }
            to { width: 100% }
         }

         @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
         }

         @keyframes blink {
            0% { background-color: var(--primary-color); }
            50% { background-color: transparent; }
            100% { background-color: var(--primary-color); }
         }

         /* Media Queries */
         @media (max-width: 480px) {
            * {
               font-size: 11px;
            }

            .window {
               width: calc(100% - 20px);
               height: calc(100vh - 20px);
            }

            .terminal_content {
               font-size: 12px;
               padding: 10px;
            }

            .window__taskbar {
               padding: 5px 10px;
            }

            .cursor::after {
               width: 8px;
               height: 14px;
            }
         }
      </style>
   </head>
   <body>

           "work experience": '<span class="info-text">&nbsp;~ $ cd</span><span class="info-text1">&nbsp;infoCommand</span> Computer System Services Trainer — Feb - April 2025 <br><span class="info-text1">&nbsp; ~ $ cd</span> Conducted training sessions on computer assembly and disassembly, hardware troubleshooting, software installation, Windows 10 and Windows Server 2016 operating system installation, networking cabling, access point (AP) and router configuration, as well as server configuration and maintenance. <br><span class="info-text1">&nbsp; ~ $ cd</span> Assisted students in understanding and applying technical concepts.<br><span class="info-text1">&nbsp; ~ $ cd</span> Trained 30 students, improving their practical skills<br><br><span class="info-text">&nbsp;~ $ cd</span><span class="info-text">&nbsp;~ $ cd</span><span class="info-text1">&nbsp;infoCommand</span> Computer System Services Trainer — April - May 2024 <br><span class="info-text1">&nbsp; ~ $ cd</span> Conducted training sessions on computer assembly and disassembly, hardware troubleshooting, software installation, Windows 10 and Windows Server 2016 operating system installation, networking cabling, access point (AP) and router configuration, as well as server configuration and maintenance. <br><span class="info-text1">&nbsp; ~ $ cd</span> Assisted students in understanding and applying technical concepts.<br><span class="info-text1">&nbsp; ~ $ cd</span> Trained 20, improving their practical skills<br><br><span class="info-text">&nbsp;~ $ cd</span><span class="info-text1">&nbsp;infoCommand</span> IT Support Intership Trainee — May 07 - July 12, 2023 <br><span class="info-text1">&nbsp; ~ $ cd</span> Data Entry and Management<br> <span class="info-text1">&nbsp; ~ $ cd</span> Technical Support',

         function sleep(ms) {
             return new Promise(resolve => setTimeout(resolve, ms));
         }
         
         function placeCaretAtEnd(el) {
             el.focus();
             const range = document.createRange();
             range.selectNodeContents(el);
             range.collapse(false);
             const sel = window.getSelection();
             sel.removeAllRanges();
             sel.addRange(range);
         }
         
         function scrollToBottom() {
             const terminalContent = document.getElementById('terminal-content');
             terminalContent.scrollTop = terminalContent.scrollHeight;
         }
         
         function showIntelliSense(event) {
             const inputText = event.target.innerText.trim().toLowerCase();
             const suggestions = predictiveTextOptions.filter(option => option.startsWith(inputText));
         
             const intelliSenseContainer = $("#intelliSenseContainer");
             intelliSenseContainer.empty();
         
             if (inputText.length > 0 && suggestions.length > 0) {
                 suggestions.forEach(option => {
                     const suggestionElement = $(`<p>${option}</p>`);
                     suggestionElement.on('click', function() {
                         applyIntelliSense(option);
                     });
                     intelliSenseContainer.append(suggestionElement);
                 });
         
                 const rect = event.target.getBoundingClientRect();
                 intelliSenseContainer.css({
                     left: `${rect.left}px`,
                     top: `${Math.min(rect.bottom + window.scrollY, window.innerHeight - intelliSenseContainer.outerHeight())}px`,
                     display: 'block'
                 });
             } else {
                 intelliSenseContainer.hide();
             }
         }
         
         function applyIntelliSense(suggestion) {
            const input = document.querySelector(".cursor");
            input.innerText = suggestion;
            placeCaretAtEnd(input);
            $("#intelliSenseContainer").hide();
            generateResponse(suggestion.toLowerCase());
        }

         
         async function typeResponse(responseText, answer) {
             for (let i = 0; i < answer.length; i++) {
                 responseText.innerHTML = answer.substring(0, i + 1);
                  scrollToBottom();
                 await sleep(15);
             }
         }
         
         async function generateResponse(command) {
            command = command.toLowerCase();
            let response = `zsh: command not found: ${command}<br>`;

            if (command === "clear") {
                location.reload();
                return;
            } else if (command === "exit") {
                response = commandResponses[command];
                $(".cursor").parent().remove();
                let userCommandHtml = `<p><span class="color1">➜</span>&nbsp;&nbsp;<span class="color2">~</span>&nbsp;${command}</p>`;
                $("#terminal-content").append(userCommandHtml);
                let responseDiv = document.createElement("div");
                responseDiv.className = "terminal_line";
                let responseText = document.createElement("p");
                responseText.className = "response";
                responseDiv.appendChild(responseText);
                $("#terminal-content").append(responseDiv);
                await typeResponse(responseText, response);
                setTimeout(() => {
                    window.close();
                }, 2000);
                return;
            } else if (commandResponses[command]) {
                response = commandResponses[command] + "<br>";
            }

            $(".cursor").parent().remove();
            let userCommandHtml = `<p><span class="color1">➜</span>&nbsp;&nbsp;<span class="color2">~</span>&nbsp;${command}</p>`;
            $("#terminal-content").append(userCommandHtml);

            let responseDiv = document.createElement("div");
            responseDiv.className = "terminal_line";
            let responseText = document.createElement("p");
            responseText.className = "response";
            responseDiv.appendChild(responseText);
            $("#terminal-content").append(responseDiv);

            await typeResponse(responseText, response);

            $("#terminal-content").append("<br><br>");

            $("#terminal-content").append(`<div class="terminal_line"><p><span class="color1">➜ git userCommand</span>&nbsp;&nbsp;<span class="color1">~ $</span>&nbsp;<span contenteditable="true" class="cursor" id="chat-input" oninput="showIntelliSense(event)"></span></p></div>`);
            placeCaretAtEnd(document.querySelector(".cursor"));
            init_terminal_line();

            scrollToBottom();
        }

        async function init_terminal_line() {
            $(".cursor").keydown(async function (e) {
                if (e.keyCode === 13) {
                    e.preventDefault();
                    let command = $(this).html().trim();
                    if (!command) return;

                    $("#intelliSenseContainer").hide();

                    generateResponse(command.toLowerCase());
                }
            });
        }

        $(document).ready(function() {
             init_terminal_line();
             placeCaretAtEnd(document.querySelector(".cursor"));

             document.body.addEventListener("keydown", () => {
                 placeCaretAtEnd(document.querySelector(".cursor"));
             });
         });
      </script>
   </body>
</html>
